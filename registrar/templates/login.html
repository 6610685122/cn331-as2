{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2><hr>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn custom-login-button">Login</button>
</form>
<p>Don't have an account? <a href='signup' class="red-link">Sign up</a></p>

{% endblock %}
